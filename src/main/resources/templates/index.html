<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AzureTraining</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<h1>Spring Boot Azure Training</h1>

<h3>Employees:</h3>
<table class="table-light table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Born</th>
        <th scope="col">Is Vegetarian?</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.getId()}"></td>
        <td th:text="${employee.getName()}"></td>
        <td th:text="${employee.getGender()}"></td>
        <td th:text="${employee.getBorn()}"></td>
        <td th:text="${employee.isVegetarian()}"></td>
    </tr>
    </tbody>
</table>

<h4>Search for employee:</h4>
<form th:action="@{/search}" method="get">
    <label>
        <input type="text" name="name" th:value="${name}" placeholder="Enter employee name">
    </label>
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<h3>Users:</h3>
<table class="table-light table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getUserID()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getPassword()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
